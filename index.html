<!DOCTYPE html>
<html>

        <title>
            To-Do List App

    <body>
        <div class="container">

                    <!-- SAMPLE LIST
                    <li class="checked">Task1</li>

                    <li>Task3</li>-->
                </ul>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
